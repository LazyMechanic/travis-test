language: cpp

matrix:
  fast_finish: true
  include:
    ##### Windows
    ### MSVC
    - os: windows
      env: BUILD_TYPE=Release GENERATOR="Visual Studio 15 2017 Win64"
      script: ./ci/windows.sh
    - os: windows
      env: BUILD_TYPE=Release GENERATOR="Visual Studio 14 2015 Win64"
      script: ./ci/windows.sh
    ### MinGW
    - os: windows
      env: BUILD_TYPE=Release GENERATOR="MinGW Makefiles"
      install: choco install mingw
      script: ./ci/windows.sh
    ##### Linux
    ### GCC
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - gcc-9
      script: sudo bash ./ci/linux.sh
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - gcc-8
      script: sudo bash ./ci/linux.sh
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - gcc-7
      script: sudo bash ./ci/linux.sh
    ### Clang
    - os: linux
      compiler: clang
      env: BUILD_TYPE=Release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-8
          packages:
            - clang-8
      script: sudo bash ./ci/linux.sh
    - os: linux
      compiler: clang
      env: BUILD_TYPE=Release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-7
          packages:
            - clang-7
      script: sudo bash ./ci/linux.sh

