language: cpp
sudo: required

matrix:
  fast_finish: true
  include:
    - os: linux
      compiler: gcc
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
      before_install: 
        - eval "${MATRIX_EVAL}"
        - mkdir build
        - cd build
        - pwd
        - cmake .. -Dtravis-test_BUILD_TESTS
      script:
        - cmake -- build .
        - ctest

install:
  - cmake

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty
    packages:
      - g++-9
      - gcc-9
      - clang-9
      - libgtest-dev